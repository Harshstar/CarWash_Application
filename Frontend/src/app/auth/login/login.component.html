<div class="loginnn">
    <h3 class="mb-4" >Login</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" [formControl]="form.controls.email">
                    <div *ngIf="form.controls.email.touched && form.controls.email.invalid" class="text-danger">
                        <small *ngIf="form.controls.email.errors?.['required']">Email is required.</small>
                        <small *ngIf="form.controls.email.errors?.['email']">Invalid email format.</small>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" [formControl]="form.controls.password">
                    <div *ngIf="form.controls.password.touched && form.controls.password.invalid" class="text-danger">
                        <small *ngIf="form.controls.password.errors?.['required']">Password is required.</small>
                        <small *ngIf="form.controls.password.errors?.['minlength']">Password must be at least 6 characters.</small>
                    </div>
                    <p class="text-center mt-2">
                        <a routerLink="/auth/forgot-password" class="text-primary" style="cursor: pointer; text-decoration: underline;">
                          Forgot Password?
                        </a>
                      </p>
                      
                </div>
                
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            
            <p class="mt-3 text-center">Don't have an account? <a routerLink="/auth/signup" class="text-primary" style="cursor: pointer; text-decoration: underline;">Sign Up</a></p>
</div>
