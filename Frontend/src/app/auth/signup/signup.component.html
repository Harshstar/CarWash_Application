<div class="right-section">
    <h3 class="mb-4">Sign Up</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" formControlName="name">
            <small *ngIf="form.controls.name.touched && form.controls.name.invalid" class="text-danger">
                Name is required (min 3 characters).
            </small>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" formControlName="email">
            <small *ngIf="form.controls.email.touched && form.controls.email.invalid" class="text-danger">
                Enter a valid email address.
            </small>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <small *ngIf="form.controls.password.touched && form.controls.password.invalid" class="text-danger">
                Password must be at least 6 characters.
            </small>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
            <small *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid" class="text-danger">
                Confirm Password is required.
            </small>
            <small *ngIf="form.hasError('mismatch') && form.controls.confirmPassword.touched" class="text-danger">
                Passwords do not match.
            </small>
            
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Mobile Number" formControlName="mobile">
            <small *ngIf="form.controls.mobile.touched && form.controls.mobile.invalid" class="text-danger">
                Enter a valid 10-digit mobile number.
            </small>
        </div>

        <div class="mb-3">
            <label for="role">Role</label>
            <select class="form-control" formControlName="role">
                <option value="">Select Role</option>
                <option value="customer">Customer</option>
                <option value="washer">Washer</option>
            </select>
            <small *ngIf="form.controls.role.touched && form.controls.role.invalid" class="text-danger">
                Please select a role.
            </small>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid" (click)="onclick()">Sign Up</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a routerLink="/auth/login">Login</a></p>
</div>
